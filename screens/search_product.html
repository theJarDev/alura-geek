<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/img/sports_esports_black_24dp 1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Productos</title>
    <link 
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/header.css">
    <link rel="stylesheet" href="../assets/css/componentes/footer.css">
    <link rel="stylesheet" href="../assets/css/componentes/productos.css">
    <link rel="stylesheet" href="../assets/css/all-products.css">
    <link rel="stylesheet" href="../assets/css/search-product.css">
</head>
<body>
  <header class="flex-col">
    <div class="bg -mt-15" data-mobileSearch>
      <div class="mobile-search">
        <input type="text" placeholder="¿Qué deseas buscar?" class="header__content--search--input" data-searchInput>
        <button class="header__content--search--btn" data-searchBtn><img src="../assets/img/Icone.svg" alt="icono-buscar"></button>
      </div>
    </div>
    <div class="header container">
      <div class="header__content">
        <a href="/alura-geek">
          <img class="header__content--logo" src="../assets/img/Logo.webp" alt="Logo">
        </a>
        <div class="header__content--search">
          <input type="text" placeholder="¿Qué deseas buscar?" class="header__content--search--input" data-searchInput>
          <button class="header__content--search--btn" data-searchBtn><img src="../assets/img/Icone.svg" alt="icono-buscar"></button>
        </div>
      </div>
      <div class="flex">
        <!-- <a href="screens/login.html" class="header__loginBtn">Login</a> -->
        <button class="mobile-toggleBtn" data-toggleMobile><img src="../assets/img/Icone.svg" alt="buscar"></button>
      </div>
    </div>
  </header>
  <main>
    <section class="products container">
        <div class="category">
          <div class="category__name"  data-title>
            <!-- <h3 class="category__name--title">Resultados de búsqueda para: </h3> -->
          </div>
          <div class="category__products" data-products>
            
            

          </div>
        </div>
      </section>
  </main>
  <footer class="footer">
    <div class="footer__aboutUs">
      <div class="footer__aboutUs--content">
        <img src="../assets/img/Logo.webp" alt="Logo" class="footer__aboutUs--logo">
        <ul class="footer__aboutUs--list">
          <li class="footer__aboutUs--list-item"><a href="#">Quienes somos</a></li>
          <li class="footer__aboutUs--list-item"><a href="#">Política de privacidad</a></li>
          <li class="footer__aboutUs--list-item"><a href="#">Programa de fidelidad</a></li>
          <li class="footer__aboutUs--list-item"><a href="#">Nuestras Tiendas</a></li>
          <li class="footer__aboutUs--list-item"><a href="#">Quiero ser franquiciado</a></li>
          <li class="footer__aboutUs--list-item"><a href="#">Anúncie aquí</a></li>
        </ul>
      </div>
      <form action="#" class="footer__aboutUs--form">
        <h4 class="form__title">Hable con nosotros</h4>
        <input name="name" id="name" type="text" class="input form__name--input " placeholder="Nombre">
        <input name="message" id="message" type="text" class="input form__message--input" placeholder="Escribe tu mensaje">
        <button type="button" class="button">Enviar mensaje</button>
      </form>
    </div>
    <div class="footer__aboutDev">
      <p class="footer__aboutDev--info">
        Desarrollado por Christopher González
        <br>
        2023
      </p>
    </div>
  </footer>
  <script type="module" src="../controllers/createSearchedProduct.controller.js"></script>
  <script type="module" src="../controllers/getSearchInfo.controller.js"></script>
  <script type="module" src="../controllers/toggleMobileSearch.controller.js"></script>
</body>
</html>
